<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Barang | Barkasiwa</title>
    <link rel="stylesheet" href=".css">
</head>
<body>

<header class="navbar">
    <h1 class="logo">Barkasiwa</h1>
</header>

<main class="form-container">
    <h2>Edit Barang</h2>

    <form id="formEditBarang">

        <label>Nama Barang</label>
        <input type="text" name="nama_barang" value="Nama Barang">

        <label>Harga</label>
        <input type="number" name="harga" value="0">

        <label>Deskripsi</label>
        <textarea name="deskripsi">Deskripsi barang</textarea>

        <button type="submit">Simpan Perubahan</button>
    </form>
</main>

</body>
</html>
